<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-between vh-100">

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-login">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/IEPFI.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="text-white">IEPFI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto fw-bold">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="register.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Información del Docente e Instructor</h2>
                        <form action="#" method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" id="edad" name="edad" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="carrera" class="form-label">Carrera</label>
                                    <input type="text" id="carrera" name="carrera" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="estado_civil" class="form-label">Estado Civil</label>
                                    <select id="estado_civil" name="estado_civil" class="form-select" required>
                                        <option value="">Seleccione...</option>
                                        <option value="soltero">Soltero</option>
                                        <option value="casado">Casado</option>
                                        <option value="divorciado">Divorciado</option>
                                        <option value="viudo">Viudo</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="curp" class="form-label">CURP</label>
                                    <input type="text" id="curp" name="curp" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="rfc" class="form-label">RFC</label>
                                    <input type="text" id="rfc" name="rfc" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="domicilio" class="form-label">Domicilio</label>
                                    <input type="text" id="domicilio" name="domicilio" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" id="categoria" name="categoria" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="municipio_trabajo" class="form-label">Municipio de Trabajo</label>
                                    <input type="text" id="municipio_trabajo" name="municipio_trabajo" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fecha_inicial" class="form-label">Fecha Inicial</label>
                                    <input type="date" id="fecha_inicial" name="fecha_inicial" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha_final" class="form-label">Fecha Final</label>
                                    <input type="date" id="fecha_final" name="fecha_final" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dias" class="form-label">Días</label>
                                    <input type="number" id="dias" name="dias" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sueldo" class="form-label">Sueldo</label>
                                    <input type="number" id="sueldo" name="sueldo" class="form-control" required>
                                </div>
                            </div>
                        
                            <div class="mb-3">
                                <label for="sueldo_letra" class="form-label">Sueldo en Letra</label>
                                <input type="text" id="sueldo_letra" name="sueldo_letra" class="form-control" required>
                            </div>
                        
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
