<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-between vh-100">

    <!-- Barra de NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-login">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/IEPFI.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="text-white">IEPFI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto fw-bold">
                    <li class="nav-item active">
                        <a class="nav-link text-white" aria-current="page" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-home justify-content-center text-center">
        <img src="./img/IEPFI.png" alt="" width="500">
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentPath = window.location.pathname.split("/").pop();
        let links = document.querySelectorAll(".nav-link");

        links.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            }
        });
    });
</script>
</body>
</html>
