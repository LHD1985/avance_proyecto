<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-login d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-lg">
                    <div class="text-center">
                        <div class="logo-container">
                            <img src="./img/IEPFI.png" alt="Logo" class="mb-3" style="width: 100px;">
                        </div>
                        <h4>Contratos</h4>
                        <h4 class="mb-3 subtitle-docentes">Docentes e Instructores</h4>
                        <h6 class="mb-3">Iniciar sesión</h6>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="email" class="form-control" id="usuario" placeholder="Ingrese su correo" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" onclick="redireccionar()">Ingresar</button>
                    </form>
                    <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </div>
            </div>
    </div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
