<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-login d-flex justify-content-center align-items-center vh-100">
    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card p-5 shadow-lg">
                    <div class="text-center">
                        <div class="logo-container">
                            <img src="./img/IEPFI.png" alt="Logo" class="mb-4" style="width: 120px;">
                        </div>
                        <h3 class="fw-bold">Contratos</h3>
                        <h4 class="mb-3 subtitle-docentes">Docentes e Instructores</h4>
                        <h5 class="mb-4">Registro</h5>
                    </div>

                    <form action="#" method="POST">
                        <div class="mb-3 mt-4 form-check">
                            <input type="checkbox" class="form-check-input" id="txtEmpleado" name="empleado">
                            <label class="form-check-label" for="txtEmpleado">¿Eres empleado?</label>
                        </div>

                        <div class="row">
                            <!-- Columna 1 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="txtNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txtNombre" name="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="txtApellido_paterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="txtApellido_paterno" name="apellido_paterno" required>
                                </div>
                            </div>

                            <!-- Columna 2 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="txtApellido_materno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="txtApellido_materno" name="apellido_materno" required>
                                </div>

                                <div class="mb-3">
                                    <label for="txtCorreo" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="txtCorreo" name="correo" required>
                                </div>
                            </div>
                        </div>

                        
                    </form>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50 py-2 mt-5" onclick="register()">Guardar</button> 
                    </div>
                          
                    <p class="mt-3 pt-3">Ya tienes una cuenta ? <a href="login.html">Iniciar sesión</a></p>

                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white text-sombra d-flex align-items-center">
                            <strong>Listado de Docentes e Instructores</strong>
                            <button class="btn btn-danger ms-auto" onclick="clearStorage()">Borrar todo</button>
                        </div>
                        <div class="card-body">
                          <div id="list">
                            <table class="table table-striped table-hover">
                              <thead>
                                <tr>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Apellido Paterno</th>
                                  <th scope="col">Apellido Paterno</th>
                                  <th scope="col">Correo Electrónico</th>
                                  <th scope="col" class="text-center">Acciones</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Filas dinámicas -->
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                </div>                
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
